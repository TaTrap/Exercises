<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <input type="text" name="number" id="number1" placeholder="Nhập số thứ nhất">
    <input type="text" name="number" id="number2" placeholder="Nhập số thứ hai"><br><br>
    <button onclick="addition()">Addition(+)</button>
    <button onclick="subtraction()">Subtraction(-)</button>
    <button onclick="multiplication()">Multiplication(X)</button>
    <button onclick="division()">Division(/)</button>
    <h2 style="font-size: 20px;">Result Division : <span id="result"></span></h2>
    <script>
        function addition(){
            let numBer1 = parseFloat(document.getElementById("number1").value);
            let numBer2 = parseFloat(document.getElementById("number2").value);
            let reSult = numBer1 + numBer2;
            document.getElementById("result").innerHTML = reSult;
        }
        function subtraction(){
            let numBer1 = parseFloat(document.getElementById("number1").value);
            let numBer2 = parseFloat(document.getElementById("number2").value);
            let reSult = numBer1 - numBer2;
            document.getElementById("result").innerHTML = reSult;
        }
        function multiplication(){
            let numBer1 = parseFloat(document.getElementById("number1").value);
            let numBer2 = parseFloat(document.getElementById("number2").value);
            let reSult = numBer1 * numBer2;
            document.getElementById("result").innerHTML = reSult;
        }
        function division(){
            let numBer1 = parseFloat(document.getElementById("number1").value);
            let numBer2 = parseFloat(document.getElementById("number2").value);
            let reSult = numBer1 / numBer2;
            document.getElementById("result").innerHTML = reSult;
        }
    </script>
</body>
</html>
