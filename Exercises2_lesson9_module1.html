<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <label>Nhấp tháng: </label>
    <input type="number" name="mTh" id="mTh">
    <button onclick="cKKKK()">Check</button>
    <p id="text_in" style="font-weight: bolder; font-size: 20px;color: red;"></p>
    <script>
        function cKKKK(){
        
        let moTh = parseInt(document.getElementById("mTh").value);
        switch (moTh){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                
                text_out = "Tháng " + moTh + " có 31 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                text_out = "Tháng " + moTh + " có 30 ngày.";
                break;
            case 2:
                text_out = "Tháng " + moTh + " có 28 hoặc 29 ngày.";
                break;
            default:
                text_out = "Nhập lại số!";
                
        }
        
        document.getElementById("text_in").innerHTML = text_out;
        }
        

    </script>
</body>
</html>
